<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'papirus/css/styles.css' %}" rel="stylesheet">

</head>
<body>
<div class="registration-cssave">
    {%if request.user.is_authenticated %}
    <h2>Hello</h2>
    {% else %}
    <form>
        <h3 class="text-center">Вход в систему</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="Пароль" minlength="4" id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Войти</button>
        </div>
    </form>
    {% endif %}
</div>
</body>
</html>
